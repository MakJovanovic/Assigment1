<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Goalkeeping - Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav>
        <div id="navbar">
            <a id="navbar-brandt">Ultimate Goalkeeping</a>
            <ul id="navbar-nav">
                <li id="nav-item"><a href="index.html" id="nav-link">Home</a></li>
                <li id="nav-item"><a href="shop.html" id="nav-link">Shop</a></li>
                <li id="nav-item"><a href="cart.html" id="nav-link">Cart</a></li>
                <li id="nav-item"><a href="login.html" id="nav-link">Login</a></li>
                <li id="nav-item"><a href="contact.html" id="nav-link">Contact Us</a></li>
            </ul>
            <button id="theme-switcher">Switch Theme</button>
        </div>
    </nav>

    <section id="cart-section">
        <h2>Your Cart</h2>

        <table class="table table-hover">
            <thead>
                <tr class="table-secondary">
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>

        <div id="total">
            <p>Total: â‚¬<span id="total-amount">0.00</span></p>
            <button id="checkout" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">
                Proceed to Checkout
            </button>
        </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Added to Cart</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>These are the items you have added to your cart.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <br>
        <p>Copyright &copy;2024; Designed by <span id="designer">Mak Jovanovic, Foundations of Web Development</span></p>
        <br>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
